<!DOCTYPE html>

  <head>

        <h2 class="text-center fw-bold">MY BIODATA</h2>
      </div>
      <div class="card kartu">

          <div class="col-md-3 wadah">

              <img src="hasby.jpeg" class="rounded mx-auto d-block" alt="" width="150" height="auto">
            </div>
          </div>
          <div class="col-md-9 kertas-biodata">
            <div class="biodata">
              <table class="table-resonsive" width="100%" border="0">
                <tbody>
                  <tr>
                    <td valign="top">
                      <table class="tabel" border="0" width="100%" style="padding-left: 2px;">

                            <tr>
                              <td width="25%" valign="top" class="textt">Nama </td>
                              <td width="2%">:</td>

                            </tr>
                            <tr>
                              <td class="textt">Asal Sekolah </td>
                              <td>:</td>

                            </tr>
                            <tr>
                              <td valign="top" class="textt">Jurusan </td>
                              <td valign="top">:</td>
                              <td> TKJ (Teknik Komputer Jaringan)</td>
                            </tr>
                            <tr>
                              <td valign="top" class="textt">Alamat </td>
                              <td valign="top">:</td>
                              <td> Kec Banyakan Kab Kediri Jawa Timur</td>
                            </tr>
                          </tbody>
                        </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Footer -->
    
    <footer class="text-white">
      <p class="watermark">Created By: <a class="text-white text-decoration-none fw-bold" href="https://www.instagram.com/invites/contact/?i=aifyr4ll2h6v&utm_content=gcbwpg3">Maulana</a></p>
